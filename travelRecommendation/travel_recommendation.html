<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travelers Humans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="travel_recommendation.css">
</head>

<body>
    <main>
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="fs-2 mb-3">
                    <a href="travel_recommendation.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <i class="bi bi-airplane"></i>
                    </a>
                    Travelers Humans
                </div>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="travel_recommendation.html" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="about.html" class="nav-link px-2">About Us</a></li>
                    <li><a href="contact.html" class="nav-link px-2">Contact Us</a></li>
                </ul>
                <div class="col-md-3">
                    <input class="form-control me-1" type="search" placeholder="Enter a destination or keyword"
                        aria-label="Search" />
                    <button type="button" class="btn btn-outline-primary me-2">Search
                    </button>
                    <button type="button" class="btn btn-secondary">Clear
                    </button>
                </div>
            </header>
        </div>



        
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem;">
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" aria-current="page"
                        data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home"
                        data-bs-original-title="Home">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                        data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                        <i class="bi bi-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                        data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                        data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
                        <i class="bi bi-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="container">
            <p class="text-uppercase fs-1 text-wrap" style="width: 25rem; color: white">
            FOLLOW YOUR DREAMS.
        </p>

        <p class="fs-4" style="width: 15rem; color: white">
            Step outside your comfort zone, face new challenges, and build the life
            you imagine. Every journey begins with a single step.
        </p>
        </div>
    </main>
</body>

</html>
