<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Travelers Humans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="travel_recommendation.css">
</head>

<body>
    <main>
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="fs-2 mb-3">
                    <a href="travel_recommendation.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <i class="bi bi-airplane"></i>
                    </a>
                    Travelers Humans
                </div>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="travel_recommendation.html" class="nav-link px-2">Home</a></li>
                    <li><a href="about.html" class="nav-link px-2">About Us</a></li>
                    <li><a href="contact.html" class="nav-link px-2 link-secondary">Contact Us</a></li>
                </ul>
            </header>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem;">
                        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                            <li class="nav-item">
                                <a href="#" class="nav-link py-3 border-bottom rounded-0" aria-current="page"
                                    data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home"
                                    data-bs-original-title="Home">
                                    <i class="bi bi-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                                    data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                                    <i class="bi bi-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                                    data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                                    <i class="bi bi-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                                    data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
                                    <i class="bi bi-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-9">
                    <p class="text-uppercase fs-1 text-wrap" style="width: 25rem; color: white">
                        CONTACT US
                    </p>

                    <div class="card mb-5" style="background-color: rgba(255, 255, 255, 0.9); max-width: 600px;">
                        <div class="card-body p-4">
                            <h3 class="mb-4">Get in Touch</h3>

                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="Enter your message"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
